name: Run CI

on:
  push:
    branches: 
      - main
  pull_request_target:
    branches: 
      - main

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0
      - uses: actions/setup-node@v3.6.0
        with:
          node-version: 18.14.2
          cache: npm
      - run: npm i
      - run: npm run lint
  
  test:
    name: Run tests
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0
      - uses: actions/setup-node@v3.6.0
        with:
          node-version: 18.14.2
          cache: npm
      - run: npm i
      - run: npm test
